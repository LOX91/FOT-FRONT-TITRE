<div class="favo" *ngFor="let favoris of articlesFavori">
  <div class="test">
    <h1>{{ favoris.titre }}</h1>
    <div>
      <p>{{ favoris.year }}</p>
      <p>{{ favoris.description }}</p>
    </div>
    <img
      class="rounded-t-lg mb-2"
      [src]="baseUrl + favoris.id_picture"
      alt=""
    />
    <button (click)="removeFavoris(favoris.id_article)">
      Supprimer de mes favoris
    </button>
  </div>
</div>

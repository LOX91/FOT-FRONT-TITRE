<div class="flex flex-wrap flex-row">
  <ng-container *ngFor="let article of articles">
    <div class="p-5 w-4/12">
      <img
        class="rounded-t-lg mb-2 object-cover h-48 w-96 m-auto"
        [src]="baseUrl + article.id_picture"
        alt=""
      />
      <fa-icon
        [icon]="faPencil"
        class="text-blue-700 cursor-pointer"
        [routerLink]="'edit/' + [article.id_article]"
      ></fa-icon>
      <h5
        class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
      >
        {{ article.year }}
      </h5>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
        {{ article.titre }}
      </p>
      <div class="flex justify-end">
        <fa-icon
          [icon]="faBin"
          class="text-red-500 cursor-pointer"
          (click)="deleteArticle(article.id_article)"
        ></fa-icon>
      </div>
    </div>
  </ng-container>
</div>
<a
  routerLink="newArticle"
  class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 m-24"
>
  Add article
  <svg
    class="w-3.5 h-3.5 ml-2"
    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 14 10"
  >
    <path
      stroke="currentColor"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M1 5h12m0 0L9 1m4 4L9 9"
    />
  </svg>
</a>

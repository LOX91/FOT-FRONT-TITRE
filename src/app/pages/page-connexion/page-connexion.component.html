
<form class="w-10/12" [formGroup]="connexion" (ngSubmit)="OnConnect()">
  <div class="mb-6 ">
    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Votre Email</label>
    <input formControlName="email" type="email" id="email" [ngClass]="(connexion.get('email')?.invalid && connexion.get('email')?.touched) ? 'border-red-600' : 'border-gray-300'" class="bg-gray-50 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@gmail.com" required>
  </div>
  <div class="mb-6">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mot De Passe</label>
    <input formControlName="password" [type]="ShowPassword ? 'text' : 'password'" id="password" [ngClass]="(connexion.get('password')?.invalid && connexion.get('password')?.touched) ? 'border-red-600' : 'border-gray-300'" class="bg-gray-50 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
    <fa-icon [icon]="ShowPassword ? faEyeSlash : faEye" (click)="ShowPassword = !ShowPassword"></fa-icon>
  </div>
  <div class="flex items-start mb-6">
  </div>
  <button type="submit" [disabled]="connexion.invalid" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
</form>
<div class="error-msg" *ngIf="errorMsg">{{ errorMsg }}</div>
<a [routerLink]="['/inscription']">Tu n'est pas encore inscris ? C'est ici !</a>


<nav class="bg-black border-gray-200 dark:bg-gray-900">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">

        <img src="/assets/tennis-ball.ico" class = "h-14 mr-2 " alt="Fan Of Tennis" />
        <span class="self-center text-5xl  font-semibold whitespace-nowrap dark:text-white color">Fan Of Tennis</span>

    <button
      data-collapse-toggle="navbar-default"
      type="button"

      <svg

        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"

        <path

          stroke-linecap="round"

          stroke-width="2"

        <li>
          <a

        </li>

          <a

            [routerLink]="['/ma-liste']"
            >Mes Favoris</a
          >
        </li>
        <li *ngIf="(isAdmin$ | async)">
          <a
            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            [routerLink]="['/admin']"
            >Espace Admin</a
          >
        </li>
        <li *ngIf="(user$ | async)?.email">
          <a
            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >{{ (user$ | async)?.email }}</a
          >
        </li>

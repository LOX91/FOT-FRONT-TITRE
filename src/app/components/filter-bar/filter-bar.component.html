<h1>Recherche Par Cat√©gorie</h1>
<div class="css1">
  <div
    class="filter-bar form-check test"
    *ngFor="let category of allCategories"
  >
    <div class="block1">
      <input
        type="checkbox"
        id="category"
        value="{{ category.id_category }}"
        class="form-check"
        (change)="onCheckCategory($event)"
      />

      <label class="form-check-label" for="{{ category }}">
        {{ category.name }}
      </label>
    </div>
  </div>

</div>
